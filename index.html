<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="Barnabas Edubio">
    <meta name="description" content="Online Simon Game">
    <meta name="keywords" content="online, simon, freecodecamp, game">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Simon</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div id="simon_disc">
            <div id="green_field"  class="field"></div>
            <div id="red_field"    class="field"></div>
            <div id="yellow_field" class="field"></div>
            <div id="blue_field"   class="field"></div>
            <div id="game_board">
                <h1>SIMON.</h1>
                <div id="streak_count"><h2>00</h2></div>
                <button id="power" class="button"></button>
                <button id="strict_mode" class="button"></button>
                <h3 id="power_text">on/off</h3>
                <h3 id="strict_text">strict</h3>
            </div>
        </div>
    </div>
</body>
</html>
